<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }
    .container {
      width: 300px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Sign Up</h2><div id="signup-form">
  <input type="text" id="signup-name" placeholder="Enter Name">
  <input type="password" id="signup-pass" placeholder="Enter Password">
  <input type="number" id="signup-age" placeholder="Enter Age">
  <button onclick="signup()">Sign Up</button>
</div>

<div id="login-form" style="display:none;">
  <input type="text" id="login-name" placeholder="Enter Name">
  <input type="password" id="login-pass" placeholder="Enter Password">
  <button onclick="login()">Login</button>
</div>

<div class="toggle" onclick="toggleForm()">Already have an account? Login</div>

  </div>  <script>
    let users = {};
    let isLogin = false;

    function signup(){
      const name = document.getElementById("signup-name").value;
      const pass = document.getElementById("signup-pass").value;
      const age = document.getElementById("signup-age").value;

      if(name && pass && age){
        users[name] = {password: pass, age: age};
        alert("Signup successful! You can now login.");
        toggleForm();
      } else {
        alert("Please fill all fields!");
      }
    }

    function login(){
      const name = document.getElementById("login-name").value;
      const pass = document.getElementById("login-pass").value;

      if(users[name] && users[name].password === pass){
        alert("Login Successful! Welcome " + name);
      } else {
        alert("Invalid credentials!");
      }
    }

    function toggleForm(){
      isLogin = !isLogin;
      document.getElementById("signup-form").style.display = isLogin ? "none" : "block";
      document.getElementById("login-form").style.display = isLogin ? "block" : "none";
      document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector(".toggle").innerText = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
    }
  </script></body>
</html>
